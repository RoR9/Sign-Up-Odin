<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <!----Left side-->
            <div class="left_side">
              <div class="picture">
                  <img src="Images/img1.jpg" alt="">
                  <div class="logo">
                      <div class="logo_bg">Odin</div>
                      <div class="logo_img"></div>
                  </div>
              </div>
            </div>
             <!----Right side-->
            <div class="right_side">
                <!----Header-->
              <div class="header">
                  <div class="header_text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.

                    You know you want to.</div>
              </div>
                <!----Form-->
                <div class="form_content">
                    <div class="form_content_text">Let's do this!</div>
              <form name ="form" action="#" id="form">
              <div class="form_item">
                  <label for="firstName" class="form_label">First Name</label>
                  <input type="text" id="firstName" placeholder="First Name" class="form_input _req" >
              </div>
              <div class="form_item">
                <label for="lastName" class="form_label">Last Name</label>
                <input type="text" id="lastName" placeholder="Last Name" class="form_input _req" >
            </div>
            <div class="form_item">
                <label for="email" class="form_label">Email</label>
                <input type="email" id="email" placeholder="Email" class="form_input _req" >
            </div>
            <div class="form_item">
                <label for="phone" class="form_label">Phone Number</label>
                <input type="tel" id="phone" placeholder="Phone Number" class="form_input _req" pattern="\(?([0-9]{3})\)?([ .-]?)([0-9]{3})\2([0-9]{4})" >
            </div>

            <div class="form_item">
                <label for="password" class="form_label">Password</label>
                <input type="password" id="password" placeholder="Password" class="form_input _req" >
            </div>
            <div class="form_item">
                <label for="conpassword" class="form_label">Confirm Password</label>
                <input type="password" id="conpassword" placeholder="Confirm Password" class="form_input _req" >
            </div>

            </div>
            

              
                 <!----Footer-->
              <div class="footer">
                 <button type="submit" class="submit_btn">Create Account</button>
                 <div class="signup_text">already have an account?<a class="login" href="">log in</a></div>
              </div>
            </div>
        </form>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
